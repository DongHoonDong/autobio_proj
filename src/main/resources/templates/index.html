<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .popup-header h3 {
            font-size: 1.5em;
            font-weight: bold;
        }
        .popup-close {
            cursor: pointer;
        }
        .story h3 {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        #popupContent {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            color: #333;
        }
        #popupContent p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="banner">
    <a th:href="@{/fileupload}" class="banner-image-link">
        <img th:src="@{/img/banner-image.png}" alt="Banner Image" class="banner-image">
    </a>
</section>
<section class="my_story">
    <h2>내 이야기 들려주기</h2>
    <p>제 인생 스토리 읽어보실래요?</p>
    <div class="stories">
        <div th:each="story : ${stories}" class="story" th:attr="data-content=${story.finalText}">
            <div class="story-info">
                <h3 th:text="${story.title}">제목</h3>
                <p th:utext="${story.finalText}" class="content-preview">내용</p>
                <div class="story-meta">
                    <div class="author">
                        <span th:text="'By ' + ${story.userName}">By User</span><br><br>
                        <span th:text="${story.userAge + '세'}"></span>
                    </div>
                    <div class="likes">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span th:text="${story.likesCount}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>

<div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <div class="popup-header">
        <h3 id="popupTitle">전체 내용</h3>
        <span class="popup-close" onclick="closePopup()">×</span>
    </div>
    <div id="popupContent"></div>
</div>

<script>
    function showPopup(element) {
        const content = element.getAttribute('data-content');
        const title = element.querySelector('h3').innerText;
        document.getElementById('popupTitle').innerText = title;

        const formattedContent = content.split('\n').map(para => `<p>${para}</p>`).join('');
        document.getElementById('popupContent').innerHTML = formattedContent;

        document.getElementById('popupOverlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    document.querySelectorAll('.story').forEach(story => {
        story.addEventListener('click', function() {
            showPopup(this);
        });
    });
</script>

</body>
</html>
