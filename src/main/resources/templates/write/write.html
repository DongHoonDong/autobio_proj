<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자서전 작성하기</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 400px;
        }
    </style>
</head>
<body>
<h1>자서전 작성</h1>
<input type="text" id="title" th:value="${draft != null ? draft.title : ''}" placeholder="제목을 입력하세요" required>
<div id="editor-container"></div>
<form id="submit-form" th:action="@{/write}" method="post">
    <input type="hidden" id="finalText" name="finalText">
    <input type="hidden" id="hiddenTitle" name="title">
    <button type="button" onclick="submitForm()">완성하기</button>
</form>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:inline="javascript">
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'font': [] }],
                [{ 'align': [] }],
                ['clean'],
                ['link', 'image']
            ]
        },
    });

    // 초기 내용 설정
    var initialContent = /*[[${draft != null ? draft.gptText : ''}]]*/ '';
    quill.root.innerHTML = initialContent;

    function submitForm() {
        var content = quill.root.innerHTML;
        var title = document.getElementById('title').value;
        document.getElementById('finalText').value = content;
        document.getElementById('hiddenTitle').value = title;
        document.getElementById('submit-form').submit();
    }

    // 자동 저장 기능
    setInterval(function() {
        localStorage.setItem('autobiographyDraft', quill.root.innerHTML);
        localStorage.setItem('autobiographyTitle', document.getElementById('title').value);
    }, 5000);

    // 페이지 로드 시 저장된 내용 불러오기
    window.onload = function() {
        var savedContent = localStorage.getItem('autobiographyDraft');
        var savedTitle = localStorage.getItem('autobiographyTitle');
        if (savedContent && !initialContent) {
            quill.root.innerHTML = savedContent;
        }
        if (savedTitle && !document.getElementById('title').value) {
            document.getElementById('title').value = savedTitle;
        }
    }
</script>
</body>
</html>
