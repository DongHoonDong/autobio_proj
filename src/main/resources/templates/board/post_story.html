<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Page</title>
    <link rel="stylesheet" th:href="@{/css/board/storied.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="content-wrapper">
    <section class="post-content">
        <h2>자서전 구경하기</h2>
        <div class="story_board">
            <div th:if="${stories.isEmpty()}" style="text-align:left; left:50%;">아직 공개된 자서전이 없어요</div>
            <div th:each="story, iterStat : ${stories}" class="story_post">
                <div class="post-info">
                    <h3 th:text="${story.title}">제목</h3>
                    <p th:utext="${story.finalText}" class="content-preview">내용</p>
                    <div class="story-meta">
                        <div class="author">
                            <span th:utext="${story.userAge} + '세&nbsp;&nbsp;By ' + ${story.userName}">By User</span>

                        </div>
                        <div class="likes">
                            <button class="like-button" th:data-user-no="${session.user != null ? session.user.userNo : -1}" th:data-post-id="${story.postsId}" th:classappend="${story.liked} ? 'liked' : 'unliked'" onclick="toggleLike(event)">
                                <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" th:attr="fill=${story.liked} ? 'red' : 'none'" stroke="red" stroke-width="2"/>
                                </svg>
                            </button>
                            <span class="likeCount" th:text="${story.likesCount}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="pagination-container">
        <a th:if="${currentPage > 1}" th:href="@{/board/post_story(page=${currentPage - 1})}">&lt;</a>
        <div class="pagination">
            <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:classappend="${pageNum == currentPage} ? 'current' : ''">
                <a th:if="${pageNum != currentPage}" th:href="@{/board/post_story(page=${pageNum})}" th:text="${pageNum}"></a>
                <span th:if="${pageNum == currentPage}" th:text="${pageNum}"></span>
            </span>
        </div>
        <a th:if="${currentPage < totalPages}" th:href="@{/board/post_story(page=${currentPage + 1})}">&gt;</a>
    </div>
</main>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>로그인이 필요한 서비스입니다.</p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function toggleLike(event) {
        const button = event.currentTarget;
        const userNo = button.getAttribute('data-user-no');
        const postId = button.getAttribute('data-post-id');

        if (userNo == -1) {
            document.getElementById('loginModal').style.display = 'block';
            return;
        }

        fetch('/toggleLike', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                userNo: userNo,
                postsId: postId
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    const likeCountElement = button.nextElementSibling;
                    const heartIcon = button.querySelector('.heart-icon path');

                    if (data.liked) {
                        button.classList.add('liked');
                        button.classList.remove('unliked');
                        heartIcon.setAttribute('fill', 'red');
                    } else {
                        button.classList.add('unliked');
                        button.classList.remove('liked');
                        heartIcon.setAttribute('fill', 'none');
                    }

                    likeCountElement.textContent = data.likeCount;
                } else {
                    document.getElementById('loginModal').style.display = 'block';
                }
            });
    }


    document.querySelector('.modal .close').onclick = function() {
        document.getElementById('loginModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('loginModal')) {
            document.getElementById('loginModal').style.display = 'none';
        }
    }
</script>

</body>
</html>
