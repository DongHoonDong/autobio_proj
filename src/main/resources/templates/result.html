<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작성된 초안</title>
</head>
<body>
<h1>자서전 초안</h1>
<p><strong>녹음된 내용:</strong> <span th:text="${transcript}">Transcript here</span></p>
<p><strong>초안:</strong> <span th:text="${guideline}">Guideline here</span></p>
<div th:if="${error}">
    <p><strong>Error:</strong> <span th:text="${error}">Error message</span></p>
</div>
</body>
</html>
