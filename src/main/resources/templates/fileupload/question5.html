<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 5 - 파일을 업로드해주세요</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/fileupload/style.css">
</head>
<body>
<h2>Chapter 5 - 파일을 업로드해주세요</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="hidden" name="questionNumber" value="5">  <!-- 각 챕터/질문에 맞는 번호로 변경 -->
    <br><br>
    <button type="submit">업로드하기</button>
    <span id="uploadingMsg" class="loader-container" style="display: none;">인식중입니다... <div class="loader"></div></span>
</form>

<h1>인식 결과</h1>
<div id="result">
    <p><strong>녹음된 내용:</strong> <span id="transcript">녹음된 내용이 표시됩니다</span></p>
    <p><strong>녹음된 내용 수정:</strong><br> <textarea id="transcriptEditor" rows="10" cols="50"></textarea></p>
    <button id="updateBtn">수정하기</button>
    <span id="updatingMsg" class="loader-container" style="display: none;">수정 중입니다... <div class="loader"></div></span>
</div>

<div id="error"></div>

<button id="completeBtn" class="fixed-button">완료하기</button>

<div id="loadingOverlay" class="overlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <p>초안을 생성 중입니다...</p>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                beforeSend: function() {
                    $('#uploadingMsg').show();
                },
                success: function(data) {
                    $('#uploadingMsg').hide();

                    if (data.error) {
                        $('#error').text(data.error);
                    } else {
                        $('#transcript').text(data.transcript);
                        $('#transcriptEditor').val(data.transcript);
                        $('#error').text('');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#uploadingMsg').hide();
                    $('#error').text('An error occurred: ' + errorThrown);
                }
            });
        });

        $('#updateBtn').on('click', function() {
            var updatedTranscript = $('#transcriptEditor').val();
            var questionNumber = $('input[name="questionNumber"]').val();

            $.ajax({
                url: '/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    transcript: updatedTranscript,
                    questionNumber: questionNumber
                }),
                beforeSend: function() {
                    $('#updatingMsg').show();
                },
                success: function(data) {
                    $('#updatingMsg').hide();

                    if (data.error) {
                        $('#error').text(data.error);
                    } else {
                        $('#transcript').text(updatedTranscript);
                        $('#error').text('');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#updatingMsg').hide();
                    $('#error').text('An error occurred: ' + errorThrown);
                }
            });
        });

        $('#completeBtn').on('click', function() {
            $.ajax({
                url: '/generate-final-draft',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({}),
                beforeSend: function() {
                    $('#loadingOverlay').fadeIn(300);
                },
                success: function(data) {
                    if (data.error) {
                        $('#error').text("Error: " + data.error);
                    } else {
                        window.location.href = '/final-draft';
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#error').text("초안 생성 중 오류가 발생했습니다: " + errorThrown);
                },
                complete: function() {
                    $('#loadingOverlay').fadeOut(300);
                }
            });
        });
    });
</script>
</body>
</html>
