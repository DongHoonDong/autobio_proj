<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인생에 특별한 영향을 주신 분이 계신다면, 그분에 대해 이야기해 주세요.</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fileupload/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>인생에 특별한 영향을 주신 분이 계신다면, 그분에 대해 이야기해 주세요.</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="hidden" name="questionNumber" value="4">  <!-- 각 챕터/질문에 맞는 번호로 변경 -->
    <br><br>
    <button type="submit">업로드하기</button>
    <span id="uploadingMsg" class="loader-container" style="display: none;">인식중입니다... <div class="loader"></div></span>
</form>

<h1>인식 결과</h1>
<div id="result">
    <p><strong>녹음된 내용:</strong> <span id="transcript">녹음된 내용이 표시됩니다</span></p>
    <p><strong>녹음된 내용 수정:</strong><br> <textarea id="transcriptEditor" rows="10" cols="50"></textarea></p>
    <button id="updateBtn">수정하기</button>
    <span id="updatingMsg" class="loader-container" style="display: none;">수정 중입니다... <div class="loader"></div></span>
</div>

<div id="error"></div>

<button class="fixed-button" onclick="window.location.href='/question5'">다섯 번째 질문으로 이동하기 →</button>

<script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                beforeSend: function() {
                    $('#uploadingMsg').show();
                },
                success: function(data) {
                    $('#uploadingMsg').hide();

                    if (data.error) {
                        $('#error').text(data.error);
                    } else {
                        $('#transcript').text(data.transcript);
                        $('#transcriptEditor').val(data.transcript);
                        $('#error').text('');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#uploadingMsg').hide();
                    $('#error').text('An error occurred: ' + errorThrown);
                }
            });
        });

        $('#updateBtn').on('click', function() {
            var updatedTranscript = $('#transcriptEditor').val();
            var questionNumber = $('input[name="questionNumber"]').val();

            $.ajax({
                url: '/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    transcript: updatedTranscript,
                    questionNumber: questionNumber
                }),
                beforeSend: function() {
                    $('#updatingMsg').show();
                },
                success: function(data) {
                    $('#updatingMsg').hide();

                    if (data.error) {
                        $('#error').text(data.error);
                    } else {
                        $('#transcript').text(updatedTranscript);
                        $('#error').text('');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#updatingMsg').hide();
                    $('#error').text('An error occurred: ' + errorThrown);
                }
            });
        });
    });
</script>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
